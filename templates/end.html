<table>
  {%for ligne in matrice%}
  <tr>
    {%for case in ligne%}
    <td class="case" style="
    background-color:
    {%if case=='X'%}
      #ef2020
    {%elif case=='O'%}
      #ffce25
    {%else%}
      #ffffff
    {%endif%};
    "></td>
    {%endfor%}
  </tr>
  {%endfor%}
</table>
<p id="win" style="color: {{'#ef2020' if 'rouge' in win else '#ffce25'}};">
  {{win}}
</p>
